<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My_Item_list</title>
</head>
<body>
    <h2>My Items List</h2>
    <table>
        {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}:{{ item }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
